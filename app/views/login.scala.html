@()
@main("Login"){
<div class="container">
    <center>
        <h2>Sign in</h2>
    </center>
    <center>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="name@@email.com" required /> <br/>
            <label for="pwd">Password:</label>
            <input id="pwd" name="password" type="password" required /> <br/>
            <button class="button" type="button" onclick="login()">Submit</button>
        </form>
    </center>
</div>
}

@(emp: Employee)(attendance: List[Attendance])
@main("Attendance"){
<div class="attcontainer">
    <h1>Name: @emp.getFirstName @emp.getLastName</h1>
    <table id="emp">
        <thead>
        <tr>
            <th>Checked In Date Time</th>
            <th>Checked Out Date Time</th>
        </tr>
        </thead>
        <tbody>
        @for((att) <- attendance){
        <tr>
            <td>@att.getCheckInDT</td>
            <td>@att.getCheckOutDT</td>
        </tr>
        }
        </tbody>
    </table>
</div>
}

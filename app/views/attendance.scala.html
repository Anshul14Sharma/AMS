@(fName:String)(lName: String)(checkInDT: String)(checkOutDT: String)
@main("AMS"){
<div>
    <table id="emp">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Checked In Date Time</th>
            <th>Checked Out Date Time</th>
        </tr>
        <tr>
            <td>@fName</td>
            <td>@lName</td>
            <td>@checkInDT</td>
            <td>@checkOutDT</td>
        </tr>
    </table>
</div>
}
